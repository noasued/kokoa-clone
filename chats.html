<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chats - Kokoa Clone</title>
<link rel="stylesheet" href="css/styles.css">
<script defer src="https://kit.fontawesome.com/bdbb0da9f4.js" crossorigin="anonymous">
</script>
</head>
<body>
  <!-- status-bar-->
  <div class="status-bar">
    <div class="status-bar__column">
      <span>No Service</span>
      <!-- Wifi Icon -->
      <i class="fas fa-wifi"></i>
    </div>
    <!-- Time -->
    <div class="status-bar__column">
      <span>18:43</span>
    </div>
    <!-- Battery -->
    <div class="status-bar__column">
      <span>110%</span>
      <!-- Battery Icon -->
      <i class="fas fa-battery-full fa-lg"></i>
      <!-- Ligntning Icon -->
      <i class="fas fa-bolt"></i>
    </div>
  </div>
  
  <!-- header -->
  <header class="screen-header">
    <h1 class="screen-header__title">Chats</h1>
    <div class="screen-header__icons">
      <span><i class="fas fa-search fa-lg"></i></span>
      <span><i class="far fa-comment-dots fa-lg"></i></span>
      <span><i class="fas fa-music fa-lg"></i></span>
      <span><i class="fas fa-cog fa-lg"></i></span>
    </div>
  </header>

  <main class="main-screen">
    <div class="user-component">
      <div class="user-component__column">
        <img 
          src="img/dune.png" 
          class="user-component__avatar user-component__avatar"
        />
        <div class="user-component__text">
          <h4 class="user-component__title">Noa</h4>
          <h6 class="user-component__subtitle">Pleas check My Kokoa Acount Info</h6>
        </div>
      </div>
      <div class="user-component__column">
        <span class="user-component__time">21:22</span>
        <div class="badge">1</div>
      </div>
    </div>
  </main>
  

  <!-- navigation bar -->
  <nav class="nav">
    <ul class="nav__list">
      <li class="nav__btn">
        <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="chats.html">
          <span class="nav__notification badge">1</span>
          <i class="fas fa-comment fa-2x"></i>
        </a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
      </li>
      <li class="nav__btn">
        <a class="nav__link" href="more.html">
          <span class="nav__notification_2"></span>
          <i class="fas fa-ellipsis-h fa-2x"></i>
          </a>
      </li>
    </ul>
  </nav>


</body>
</html>
